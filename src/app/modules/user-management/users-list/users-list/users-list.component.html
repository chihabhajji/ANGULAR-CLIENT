<div class="row mt-3">
  <mat-form-field appearance="fill" class="col-8">
    <mat-label>Filter by email, username or full name</mat-label>
    <input matInput>
  </mat-form-field>
  <div class="col-4 flex d-flex justify-content-end">
    <button mat-fab color="primary" aria-label="Ajouter un Agent"  matTooltip="Add a user">
      <mat-icon>add</mat-icon>
    </button>
    <button mat-fab color="accent" aria-label="Ajouter un Agent"  matTooltip="Import from EXCEL file*">
      <mat-icon>upload</mat-icon>
    </button>
  </div>
</div>
<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <ng-container matColumnDef="avatar">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let row">
        <img  loading="lazy" [src]="'https://avatars.dicebear.com/api/initials/{{row.firstName}} {{row.lastName}}.svg'" [alt]="'{{row.firstName}} {{row.lastName}} initials logo'">
      </td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let row">
        {{row.email}}
      </td>
    </ng-container>

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Username</th>
      <td mat-cell *matCellDef="let row">{{row.username}}</td>
    </ng-container>

    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Full Name</th>
      <td mat-cell *matCellDef="let row">{{row.firstName}} {{row.lastName}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <ng-container *ngIf="true">
    <div class="d-flex justify-content-center">
      No users found ü§∑‚Äç‚ôÇÔ∏è
    </div>
  </ng-container>
  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
