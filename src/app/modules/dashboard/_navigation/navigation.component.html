<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
<!--    <img src="assets/logo.png" alt="Logo odoo clone" class="logo">-->
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard"><mat-icon>home</mat-icon>Dashboard</a>
    </mat-nav-list>
    <app-tree-flat-overview></app-tree-flat-overview>
  </mat-sidenav>
  <mat-sidenav-content>
    <ngx-loading-bar color="grey"></ngx-loading-bar>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>FGSC Odoo clone</span>
      <span class="spacer"></span>
      <button mat-icon-button class="example-icon favorite-icon mr-2" aria-label="Example icon-button with heart icon" [matMenuTriggerFor]="notificationsMenu">
        <mat-icon matBadge="4" matBadgeColor="accent">notifications</mat-icon>
      </button>
      <mat-menu #notificationsMenu="matMenu">
        <!-- TODO : Loop through the top 8 notifications and show : SHOW MORE , button-->
        <ng-template matMenuContent>
          <mat-card>
            <mat-card-actions>
              <button mat-icon-button [routerLink]="'/dashboard/path'">
                Notification title
                <mat-icon class="mat-icon-rtl-mirror">chevron_right</mat-icon>
              </button>
            </mat-card-actions>
            <mat-card-content> 12/43/2021 : 24:23:12</mat-card-content>
          </mat-card>
        </ng-template>
      </mat-menu>
      <img src="https://avatars.dicebear.com/api/bottts/test user.svg" class="rounded-circle z-depth-2 mb-1 avatar-picture" alt="user avatar fetched from dicebear avatar" [matMenuTriggerFor]="appMenu">
      <mat-menu #appMenu="matMenu">
        <ng-template matMenuContent>
          <button mat-menu-item><mat-icon>account_circle</mat-icon> Profile</button>
          <button mat-menu-item><mat-icon>settings</mat-icon> Settings</button>
          <button mat-menu-item><mat-icon>help_outline</mat-icon> Help</button>
          <button mat-menu-item (click)="logout()"><mat-icon>logout</mat-icon> Logout</button>
        </ng-template>
      </mat-menu>
    </mat-toolbar>
    <div class="content-wrapper">
      <ul class="bc accent">
        <li *ngFor="let breadcrumb of (breadcrumbs$ | async)">
          <button mat-button [routerLink]="breadcrumb.url">{{ breadcrumb.label }} </button>
        </li>
      </ul>
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <div class="container-fluid">
          <router-outlet></router-outlet>
        </div><!-- /.container-fluid -->
      </section>
      <footer class="card-footer">
        <strong>Copyright &copy; <a href="https://github.com/orgs/ESPRIT-TWIN-MICROSERVICES-FGSC" target="_blank">FGSC ESPRIT</a> </strong> All rights reserved.
      </footer>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
