<div class="grid-container">
  <mat-grid-list cols="2" rowHeight="250px">
    <mat-grid-tile *ngFor="let card of cards | async; index as i;" [colspan]="card.cols" [rowspan]="card.rows">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            {{card.title}}
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content" [ngSwitch]="i">
          <ng-container>
            <app-stat-preview-cards *ngSwitchCase="'0'"></app-stat-preview-cards>
            <app-chart [title]="'Stats preview'" *ngSwitchCase="'1'"></app-chart>
            <app-chart *ngSwitchCase="'2'"></app-chart>
            <app-chart *ngSwitchCase="'3'"></app-chart>
            <div *ngSwitchDefault>ðŸ¥¶</div>
          </ng-container>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
